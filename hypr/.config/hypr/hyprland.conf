# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                 CachyOS Hyprland Configuration              ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

$mainMod = SUPER

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Source Files                        ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
source = ~/.config/hypr/config/animations.conf
source = ~/.config/hypr/config/autostart.conf
source = ~/.config/hypr/config/decorations.conf
source = ~/.config/hypr/config/environment.conf
source = ~/.config/hypr/config/input.conf
source = ~/.config/hypr/config/keybinds.conf
source = ~/.config/hypr/config/monitor.conf
source = ~/.config/hypr/config/variables.conf
source = ~/.config/hypr/config/windowrules.conf

# Modifying these configs can be done by creating a user defined config in the home directory, e.g.
## ~/.config/hypr/config/user-config.conf
# source = ~/.config/hypr/config/user-config.conf
env = MOZ_ENABLE_WAYLAND,1
env = OZONE_PLATFORM_HINT,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Workspaces (correct order: "workspace silent <ID>")
windowrulev2 = workspace 1 silent,  class:^(?i)obsidian$
windowrulev2 = workspace 1 silent,  initialclass:^(?i)obsidian$

windowrulev2 = workspace 2 silent,  class:^(?i)zen$
windowrulev2 = workspace 2 silent,  initialclass:^(?i)zen$

windowrulev2 = workspace 8 silent,  class:^(?i)(code|code-oss|vscode|vscodium)$
windowrulev2 = workspace 8 silent,  initialclass:^(?i)(code|code-oss|vscode|vscodium)$

windowrulev2 = workspace 9 silent,  class:^(?i)discord$
windowrulev2 = workspace 9 silent,  initialclass:^(?i)discord$

windowrulev2 = workspace 10 silent, class:^(?i)spotify$
windowrulev2 = workspace 10 silent, initialclass:^(?i)spotify$

exec-once = hyprpaper
exec-once = ~/.config/hypr/wallpaper-changer.sh

# Optionally start it automatically
exec-once = python3 ~/.config/hypr/ws_icons.py
exec-once = spotify-launcher
exec-once = discord
exec-once = obsidian
exec-once = code

layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = dimaround, wofi
